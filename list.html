<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        iframe{
            margin-right: 10%;
        }
    </style>
</head>
<body>
    <h3>Lists</h3>
    <!-- 
        LISTS 
            - Turning the data elements into a listining part 
     -->
     <h4>Order List</h4>
     <!-- 

      -->
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>

      <h4>UnOrder List</h4>
      <!-- 
        - an unorder list is a type of list.
        - it carries the date elements in an unorder list format.
        - denoted by bullets
       -->
       <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
       </ul>

       <ul style="list-style-type: hebrew;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <h4>Description List</h4>
        <!-- 
            - am description list is a type of list
            - it carries the data elements in the description format
            - it provides a description 
         -->
         <dl>
            <dt>HTML</dt>
                <dd>Hyper text markup language</dd>
            <dt>CSS</dt>
                <dd>Cascading style sheet</dd>
            <dt>JS</dt>
                <dd>Javascript</dd>
         </dl>

         <hr>

         <h3>IFrames</h3>
         <!-- 
            iframes
                -creating a small window to represent any other web page/ maps, vedios etc.
          -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Bl5qTe0aS-c?si=omXRGnoQkQn2qXwl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.047095744522!2d73.8274674749631!3d18.526773782567993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf9d4d5f4171%3A0xc455ca2563bc1984!2sTata%20Motors%20Cars%20Showroom%20-%20Dev%20Motors%2C%20SB%20Road!5e0!3m2!1sen!2sin!4v1714030485835!5m2!1sen!2sin" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </body>
</html>
