    <!--Colors
    - They are pre-defined color names for each.
- standard color names.

- RGB values
- Three light sources RED< GREEN< BLUE.
- The value for each color shows the identity.
- Ranges from 0 to 255 value for each color.
- Total colors available.
256* 256* 256= 16777216 possile colors.

- RGBA Values
- Similar to RGB with An alpha.
- Alpha values helps in bring the trasparency in the color.
- Alpha value is ranged betweeen 0.0 to 1.0
- Where 1.0 is stated to be solid color.
- Where 0.0 is stated to be a transparent color.

- HEX values 
- Very much similar to RGB value having the same cncept of light sources.
- It uses HEXA Decimal VAlues for representation.
- Syntax
# -> defines the hexa values for representation.
- Values will be for RED Green BLUE colors.
- Each color will be shown with a pair of digits.

Red -> 00
Green-> 00
Blue -> 00

#000000 -> Black
#ffffff -> White

- Hsl Values (hslPicker.com)
- Stated for HUE, SATURATION, LIGHTNESS
- HUE -> represents the colors shades in a range of values from 0 to 360
- SATURATION -> represents a particular color shade, ranges, from 0 to 100 in percentage.
- LIGHTNESS-> represents the color to be light on dark, ranges to 0 to 100 in percentage.

HSLA Values
- similar to HSL with an ALpha value.
- Alpha value helps in bring the transparency in the color.
- Alpha value is ranged in between 0.0 to 1.0
- Alpha value is stated to be solid color.
- where 1.0 is stated to be transparent colour.

- Where 0.0 is stated to be a transporant color.

-->
